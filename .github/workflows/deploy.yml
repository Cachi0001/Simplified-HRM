name: Deploy Go3net HRM System

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm install --no-optional

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Run frontend tests
      run: cd frontend && npm run test:run
      continue-on-error: true

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Verify build artifacts
      run: |
        echo "Checking frontend build..."
        ls -la frontend/dist/
        echo "Checking backend structure..."
        ls -la backend/api/
        echo "Verifying critical files..."
        test -f vercel.json && echo "âœ… vercel.json exists"
        test -f backend/api/index.ts && echo "âœ… backend/api/index.ts exists"
        test -f frontend/dist/index.html && echo "âœ… frontend build exists"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "preview-url=$url" >> $GITHUB_OUTPUT
        echo "Preview URL: $url"

    - name: Run deployment tests
      run: |
        export DEPLOYMENT_URL="${{ steps.deploy.outputs.preview-url }}"
        node scripts/test-deployment.js
      continue-on-error: true

    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸš€ Preview Deployment

            **Preview URL:** ${{ steps.deploy.outputs.preview-url }}

            ### Test Results
            - Frontend: Deployed âœ…
            - Backend API: Available âœ…
            - Database: Check deployment tests for status

            *This preview will be available until the next deployment.*`
          })

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: |
        url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        echo "production-url=$url" >> $GITHUB_OUTPUT
        echo "Production URL: $url"

    - name: Run post-deployment tests
      run: |
        export DEPLOYMENT_URL="${{ steps.deploy.outputs.production-url }}"
        node scripts/test-deployment.js
      continue-on-error: false

    - name: Create deployment status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment?.id || 0,
            state: 'success',
            environment_url: '${{ steps.deploy.outputs.production-url }}',
            description: 'Deployment completed successfully'
          })

    - name: Notify on deployment failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸš¨ Production Deployment Failed - ${new Date().toISOString()}`,
            body: `## Production Deployment Failed

            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref}
            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}

            Please check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.

            ### Possible causes:
            - Environment variables not set correctly
            - Database connection issues
            - Build process failures
            - API endpoint problems

            **Action required:** Review and fix the deployment issues.`,
            labels: ['deployment', 'bug', 'urgent']
          })

  health-check:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Wait for deployment to be ready
      run: sleep 30

    - name: Comprehensive health check
      run: |
        export DEPLOYMENT_URL="https://go3net-simplified.vercel.app"
        node scripts/test-deployment.js

    - name: Test admin login flow
      run: |
        echo "Testing admin login credentials..."
        curl -X POST "https://go3net-simplified.vercel.app/api/auth/login" \
          -H "Content-Type: application/json" \
          -d '{"email":"kayode@go3net.com.ng","password":"kayode"}' \
          -w "\nHTTP Status: %{http_code}\n" \
          -s || echo "Login test failed (expected for this test run)"

    - name: Test working days API
      run: |
        echo "Testing working days functionality..."
        curl -X GET "https://go3net-simplified.vercel.app/api/employees" \
          -H "Content-Type: application/json" \
          -w "\nHTTP Status: %{http_code}\n" \
          -s || echo "Working days test completed (auth required)"
