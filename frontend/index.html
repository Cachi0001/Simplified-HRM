
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go3net HR Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0D1B2A',
              'secondary': '#1B263B',
              'accent': '#415A77',
              'light': '#E0E1DD',
              'highlight': '#3498db',
            },
            animation: {
              'slide-in': 'slide-in 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'message-pulse': 'message-pulse 1.5s ease-in-out infinite',
              'message-glow': 'message-glow 2s ease-in-out infinite',
              'message-ring': 'message-ring 1s ease-out infinite',
            },
            keyframes: {
              'slide-in': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'fade-in': {
                '0%': {
                  opacity: '0'
                },
                '100%': {
                  opacity: '1'
                }
              },
              'message-pulse': {
                '0%, 100%': {
                  opacity: '0.4',
                  transform: 'scale(1)'
                },
                '50%': {
                  opacity: '0.8',
                  transform: 'scale(1.05)'
                }
              },
              'message-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)'
                },
                '50%': {
                  boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)'
                }
              },
              'message-ring': {
                '0%': {
                  transform: 'scale(0.8)',
                  opacity: '1'
                },
                '100%': {
                  transform: 'scale(1.2)',
                  opacity: '0'
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Make calendar/clock icon visible in light mode date/time inputs */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(0.5);
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body class="bg-primary text-light">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
